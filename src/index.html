<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsTheWeather</title>
  </head>

  <body>
    <header>
      <a href="#" id="page-name">
        <h1>WhatsThe<b>Weather</b></h1>
      </a>
      <input
        type="search"
        id="location-search"
        placeholder="Search for a location..."
      />
      <div class="unit-btns">
        <button type="button" id="celsius" class="unit-btn selected">°C</button>
        <button type="button" id="fahrenheit" class="unit-btn">°F</button>
      </div>
    </header>

    <main>
      <section id="today-details">
        <div class="left">
          <div class="weather">
            <figure class="icon"></figure>
          </div>
          <p class="temperature-text">15°</p>
        </div>

        <div class="centre">
          <div>
            <figure class="icon"></figure>
            <div class="details">
              <small class="property-name">Chance of rain</small>
              <p class="property-value">5%</p>
            </div>
          </div>

          <div>
            <figure class="icon"></figure>
            <div class="details">
              <small class="property-name">Wind speed</small>
              <p class="property-value">11km/h</p>
            </div>
          </div>
        </div>

        <div class="right">
          <b class="time">10:00pm</b>
          <p class="location">Sydney, Australia</p>
        </div>
      </section>

      <section id="forecast">
        <article class="container">
          <p class="day">Today</p>
          <div class="weather">
            <p>Clear</p>
            <figure class="icon"></figure>
          </div>
          <p class="min-max-temps">19°/7°</p>
          <div class="rain-chance-container">
            <p>Chance of rain</p>
            <p>5%</p>
          </div>
        </article>

          <p class="day">Today</p>

            <p>5%</p>
          </div>
        </article>

          <div class="rain-chance-container">
            <p>Chance of rain</p>
            <p>5%</p>
          </div>
        </article>

          <div class="rain-chance-container">

        </article>
      </section>
    </main>
  </body>
</html>
