<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsTheWeather</title>
  </head>

  <body>
    <header>
      <h1>WhatsTheWeather</h1>
      <input
        type="search"
        id="location-search"
        placeholder="Search for a location"
      />
      <div class="toggle">
        <button type="button" id="celsius">°C</button>
        <button type="button" id="fahrenheit">°F</button>
      </div>
    </header>

    <main>
      <section id="now">
        <article class="container">
          <div class="left">
            <div class="weather">
              <p>Clear</p>
              <figure class="icon"></figure>
            </div>
            <p class="temperature">15°</p>
          </div>
          <div class="property-container">
            <figure class="icon"></figure>
            <div class="details">
              <p>Chance of rain</p>
              <p class="percent">5%</p>
            </div>
          </div>
          <div class="property-container">
            <figure class="icon"></figure>
            <div class="details">
              <p>Wind speed</p>
              <p class="speed">11km/h</p>
            </div>
          </div>
        </article>
      </section>

      <section id="forecast">
        <article class="container"></article>
        <article class="container"></article>
        <article class="container"></article>
        <article class="container"></article>
      </section>
    </main>
  </body>
</html>
